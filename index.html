<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>四季之声 - 声音植物花园</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/animations.css">
</head>
<body>
    <canvas id="backgroundCanvas"></canvas>
    <canvas id="plantCanvas"></canvas>
    
    <div class="ui-overlay">
        <div class="season-info">
            <span id="dateDisplay"></span>
            <span id="seasonDisplay"></span>
        </div>
        
        <!-- 左下角控制面板 -->
        <div class="control-panel">
            <button id="startAudio" class="glow-btn">
                <span class="btn-icon">🎤</span>
                <span class="btn-text">开启声音感应</span>
            </button>
            
            <div class="slider-group" id="sliderGroup">
                <label class="slider-label">
                    <span>灵敏度</span>
                    <span id="sensitivityValue">1.0x</span>
                </label>
                <input type="range" id="sensitivitySlider" class="custom-slider" 
                       min="0.5" max="5" step="0.1" value="1">
            </div>
            
            <div id="volumeMeter" class="volume-meter">
                <div class="volume-bar"></div>
            </div>
            
            <div class="hint-text" id="hintText">
                点击按钮开启麦克风，观察植物随声音生长
            </div>
        </div>
    </div>

    <script src="./js/season.js"></script>
    <script src="./js/background.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/plant.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
